<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generate Java Pattern</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <h2>Generate Java Pattern</h2>
            <form id="generate-pattern-form">
                <div class="row my-2">
                    <label for="className" class="col-form-label col-2">
                        Class name
                    </label>
                    <div class="col-10">
                        <input
                            class="form-control"
                            id="className"
                            v-model="formData.className"
                        />
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-2">
                        <label for="pattern">Pattern</label>
                    </div>
                    <div class="col-10">
                        <template v-for="pattern in patterns">
                            <input
                                class="btn-check"
                                type="radio"
                                name="pattern"
                                :id="pattern.id"
                                :value="pattern.id"
                                v-model="formData.pattern"
                            />
                            <label
                                class="btn btn-outline-primary me-2"
                                :for="pattern.id"
                            >
                                {{ pattern.label }}
                            </label>
                        </template>
                    </div>
                </div>

                <div>{{ formData.generatedCode }}</div>
                <button
                    @click="copyToClipboard"
                    type="button"
                    class="btn btn-primary"
                >
                    Copy to Clipboard
                </button>
            </form>
        </div>
    </body>

    <script>
        function generateGetInstance(className) {
            return `
    private static final ${className} INSTANCE = new ${className}();

    private ${className}() {
    }

    public static ${className} getInstance() {
        return INSTANCE;
    }
        `;
        }

        function genereateCreateInstance(className) {
            return `
    private ${className}() {
    }

    public static ${className} createInstance() {
        return new ${className}();
    }
        `;
        }

        const { createApp, ref, reactive, watch } = Vue;

        createApp({
            setup() {
                const formData = reactive({
                    className: "Example",
                    pattern: "",
                    generatedCode: "",
                });
                const patterns = [
                    {
                        id: "GET_INSTANCE",
                        label: "Get Instance",
                    },
                    {
                        id: "CREATE_INSTANCE",
                        label: "Create Instance",
                    },
                ];
                const generateCode = function () {
                    switch (formData.pattern) {
                        case "GET_INSTANCE":
                            formData.generatedCode = generateGetInstance(
                                formData.className
                            );
                            break;
                        case "CREATE_INSTANCE":
                            formData.generatedCode = genereateCreateInstance(
                                formData.className
                            );
                            break;
                        default:
                            formData.generatedCode = "???";
                            break;
                    }
                };
                const copyToClipboard = function () {
                    navigator.clipboard.writeText(formData.generatedCode);
                };

                watch(formData, (formData) => {
                    generateCode();
                });

                return {
                    formData,
                    patterns,
                    generateCode,
                    copyToClipboard,
                };
            },
        }).mount("#generate-pattern-form");
    </script>
</html>
